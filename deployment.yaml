apiVersion: apps/v1
kind: Deployment
metadata:
name: hello
labels:
  app: hello
spec:
strategy:
  type: Recreate
template:
  metadata:
    labels:
      app: hello
      tier: hello
  spec:
    containers:
    - name: hello
      image: shashimls276/vaccination:35
      imagePullPolicy: Always
      ports:
      - containerPort: 8081
        name: hello

---
apiVersion: v1
kind: Service
metadata:
name: hello
labels:
  app: hello
spec:
ports:
  - port: 8081
    targetPort: 80
selector:
  app: hello
  tier: hello
type: LoadBalancer